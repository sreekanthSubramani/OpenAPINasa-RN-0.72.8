// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34


        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        kotlinVersion = "1.8.22"
    }


    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath 'com.google.gms:google-services:4.4.1'
    }
}


subprojects { subproject ->

    afterEvaluate {
        if (subproject.plugins.hasPlugin("com.android.library")) {

            // ✅ Enable BuildConfig (fixes AGP8 buildConfig errors)
            subproject.android.buildFeatures.buildConfig = true

            // ✅ Auto-add namespace if missing (fixes Firebase + other libs)
            if (!subproject.android.hasProperty("namespace") || subproject.android.namespace == null) {

                def manifestFile = file("${subproject.projectDir}/src/main/AndroidManifest.xml")

                if (manifestFile.exists()) {
                    def manifestContent = manifestFile.getText("UTF-8")
                    def match = manifestContent =~ /package="([^"]+)"/

                    if (match.find()) {
                        def pkg = match.group(1)
                        subproject.android.namespace = pkg
                    }
                }
            }
        }
    }
}

